query SearchRules(
	$where: rules_bool_exp
	$limit: Int = 50
	$offset: Int = 0
	$orderBy: [rules_order_by!] = [{ updatedAt: desc_nulls_last }]
) @cache(policy: NetworkOnly) {
	rules(order_by: $orderBy, limit: $limit, offset: $offset, where: $where) {
		id
		displayName
		description
		tags
		annotations
		shared
		source
		sourcePort
		destination
		destinationPort
		protocol
		direction
		action
		appId
		throttleRate
		weight
		updatedBy
		updatedAt
	}
}
