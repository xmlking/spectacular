query ListPools($limit: Int = 50, $offset: Int = 0, $displayName: String = "%%")
@cache(policy: NetworkOnly) {
	pools(
		limit: $limit
		offset: $offset
		orderBy: [{ updatedAt: DESC_NULLS_LAST }]
		where: { displayName: { _like: $displayName } }
	) {
		tags
		createdBy
		description
		displayName
		organization
		updatedBy
		createdAt
		updatedAt
		annotations
		id
	}
}
