query GetUser($userId: uuid!) @cache(policy: NetworkOnly) {
  # get all fragments needed for profile page.
  user(id: $userId) @loading(cascade: true) {
    id
    displayName
    email
    phoneNumber
    defaultOrg
    defaultRole
    avatarUrl
    locale
    plan: metadata(path: ".plan")
    userOrgRoles(order_by: {organization: asc}) {
      organization
      role
      isDefaultRole
    }
    securityKeys(order_by: { nickname: asc })  @list(name: "SecurityKeys") {
      __typename
      ...SecurityKeyFields
    }
    personalAccessTokens: refreshTokens {
      id
      metadata(path: ".name")
    }
    userProviders {
      id
      providerId
      providerUserId
      updatedAt
    }
  }
}
