query GetUser($userId: uuid!) @cache(policy: CacheAndNetwork) {
  # get all gragments needed for profile page.
  user(id: $userId) {
    id
    displayName
    email
    phoneNumber
    defaultOrg
    defaultRole
    avatarUrl
    locale
    plan: metadata(path: ".plan")
    userOrgRoles(order_by: {organization: asc}) {
      organization
      role
      isDefaultRole
    }
    securityKeys {
      id
      nickname
    }
    personalAccessTokens: refreshTokens {
      id
      metadata(path: ".name")
    }
    userProviders {
      id
      providerId
      providerUserId
      updatedAt
    }
  }
}
