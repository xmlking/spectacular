query SearchRules(
  $where: rules_bool_exp
  $limit: Int = 50
  $offset: Int = 0
  $orderBy: [rules_order_by!] = [{ updatedAt: desc_nulls_last }]
) @loading(cascade: true) {
  rules(where: $where, order_by: $orderBy, limit: $limit, offset: $offset) @list(name: "Search_Rules") {
    ... on rules {
      action
      metadata
      appId
      description
      destination
      destinationPort
      direction
      displayName
      protocol
      shared
      source
      sourcePort
      throttleRate
      updatedAt
      updatedBy
      weight
      ...RuleCardFields
    }
  }
}
