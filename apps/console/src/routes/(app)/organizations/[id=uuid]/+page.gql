query OrganizationData($id: uuid!) {
  organizations_by_pk(id: $id) {
    id
    displayName
    description
    tags
    metadata
    ownerId
    avatarUrl
    autoEnroll
    allowedEmailDomains @include(if: true)
    allowedEmails @skip(if: false)
    blockedEmailDomains
    blockedEmails
    autoEnroll
    avatarUrl
  }
}
