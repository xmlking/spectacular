query SearchOrganizations(
  $where: organizations_bool_exp
  $limit: Int = 50
  $offset: Int = 0
  $orderBy: [organizations_order_by!] = [{ id: desc_nulls_last }]
) @cache(policy: NetworkOnly) {
  organizations(order_by: $orderBy, limit: $limit, offset: $offset, where: $where) {
    id
    description
    allowedEmailDomains
    allowedEmails
  }
}
