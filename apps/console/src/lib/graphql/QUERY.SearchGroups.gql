query SearchGroups1(
  $where: groups_bool_exp
  $limit: Int = 50
  $offset: Int = 0
  $orderBy: [groups_order_by!] = [{ orgId: desc_nulls_last }]
) {
  groups(order_by: $orderBy, limit: $limit, offset: $offset, where: $where) {
    id
    displayName
    description
    tags
    metadata
    orgId
    createdBy
    updatedBy
    createdAt
    updatedAt
  }
}
