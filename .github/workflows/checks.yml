name: Checks

on:
  # allow workflow to be called from other workflows
  workflow_call:
  # allow workflow to be called from github.com UI
  workflow_dispatch:
  push:
    # This should disable running the workflow on tags, according to the
    branches-ignore: [main]
    tags-ignore:
      - '**'


concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  # To report GitHub Actions status checks
  statuses: write
  pull-requests: write
  security-events: write
  id-token: write

env:
  NODE_OPTIONS: '--no-warnings'
  # ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    name: ğŸ” Checks
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸŒ¼ Conventional Commits
        uses: cocogitto/cocogitto-action@v3
        with:
          check-latest-tag-only: true
      - name: ğŸ¦¶ Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: 1.7.3
      - name: ğŸ§¹ Lint code
        run: biome ci .

  tests:
    name: ğŸ—ï¸ Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # for turbo only run tasks for changed workspaces.
      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup
      - name: ğŸ§¹ Lint
        run: turbo lint --filter='[HEAD^1]'
      - name: ğŸ—ï¸ Build packages
        run: turbo build --filter './packages/*' --continue
      - name: ğŸ§ª Test
        # TODO: remove this once all paths are testing-ready
        continue-on-error: true
        run: turbo test:unit:coverage --filter='[HEAD^1]'

      ## Bun ##
      # - name: ğŸ° Setup Bun
      #   uses: oven-sh/setup-bun@v1
