name: Deploy (Docs)

on:
  push:
    branches:
      - main
    paths:
      - 'apps/docs/**'
      - '!**/README.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  GH_SITE_URL: ${{ secrets.GH_SITE_URL || 'https://xmlking.github.io' }}
  GH_BASE_PATH: ${{ secrets.GH_BASE_PATH || '/spectacular' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›«
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Setup PNPM âš™ï¸
        uses: pnpm/action-setup@v3
      - name: Setup Node ğŸ“
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      # - name: Filter Docs ğŸ“ƒ
      #   run: pnpm turbo prune --scope=docs
      - name: Install dependencies ğŸ’
        run: pnpm install
      - name: Build ğŸ—ï¸
        run: pnpm turbo build --filter=docs
      - name: Upload Artifact â˜ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸ’–
        id: deployment
        uses: actions/deploy-pages@v4
