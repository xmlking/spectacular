name: Deploy (Docs)

on:
  push:
    branches:
      - main
    paths:
      - 'apps/docs/**'
      - '!**/README.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      ghSiteUrl:
        description: GitHub Pages URL.
        default: https://xmlking.github.io
        required: false
      ghBasePath:
        description: GitHub Pages Base.
        default: ''
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_SITE_URL: ${{ secrets.GH_SITE_URL || 'https://xmlking.github.io' }}
      GH_BASE_PATH: ${{ secrets.GH_BASE_PATH || '/spectacular' }}
    steps:
      - name: Checkout 🛫
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: ⚙️ Setup Node
        uses: ./.github/actions/setup
      - name: 💎 Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      # Download Playwright and browser binaries for rehype-mermaid
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium
      - name: 🏗️ Build
        run: turbo run docs#build
      - name: ☁️ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 💖 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
