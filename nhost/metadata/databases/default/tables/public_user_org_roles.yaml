table:
  name: user_org_roles
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    created_by:
      custom_name: createdBy
    is_default_role:
      custom_name: isDefaultRole
    user_id:
      custom_name: userId
  custom_column_names:
    created_at: createdAt
    created_by: createdBy
    is_default_role: isDefaultRole
    user_id: userId
  custom_root_fields: {}
insert_permissions:
  - role: manager
    permission:
      check:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
      set:
        created_by: x-hasura-user-id
      columns:
        - is_default_role
        - organization
        - role
        - user_id
    comment: ""
  - role: supervisor
    permission:
      check:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
      set:
        created_by: x-hasura-user-id
      columns:
        - is_default_role
        - organization
        - role
        - user_id
    comment: ""
select_permissions:
  - role: manager
    permission:
      columns:
        - created_at
        - created_by
        - id
        - is_default_role
        - organization
        - role
        - user_id
      filter:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
    comment: ""
  - role: supervisor
    permission:
      columns:
        - created_at
        - created_by
        - id
        - is_default_role
        - organization
        - role
        - user_id
      filter:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_default_role
        - organization
        - role
        - user_id
      filter:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
          - user_id:
              _eq: x-hasura-user-id
    comment: ""
update_permissions:
  - role: manager
    permission:
      columns:
        - is_default_role
      filter:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
      check: null
    comment: ""
  - role: supervisor
    permission:
      columns:
        - is_default_role
      filter:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
      check: null
    comment: ""
delete_permissions:
  - role: manager
    permission:
      filter:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
    comment: ""
  - role: supervisor
    permission:
      filter:
        _and:
          - organization:
              _in: x-hasura-allowed-orgs
    comment: ""
