table:
  name: devices
  schema: public
configuration:
  column_config:
    alternate_dns:
      custom_name: alternateDns
    created_at:
      custom_name: createdAt
    created_by:
      custom_name: createdBy
    deleted_at:
      custom_name: deletedAt
    display_name:
      custom_name: displayName
    organization:
      custom_name: organization
    proxy_ip:
      custom_name: proxyIp
    public_ip:
      custom_name: publicIp
    updated_at:
      custom_name: updatedAt
    updated_by:
      custom_name: updatedBy
  custom_column_names:
    alternate_dns: alternateDns
    created_at: createdAt
    created_by: createdBy
    deleted_at: deletedAt
    display_name: displayName
    organization: organization
    proxy_ip: proxyIp
    public_ip: publicIp
    updated_at: updatedAt
    updated_by: updatedBy
  custom_root_fields: {}
array_relationships:
  - name: associatedPools
    using:
      foreign_key_constraint_on:
        column: device_id
        table:
          name: device_pools
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - alternate_dns
        - annotations
        - created_at
        - created_by
        - description
        - display_name
        - id
        - ip
        - organization
        - proxy_ip
        - public_ip
        - tags
        - updated_at
        - updated_by
        - version
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _in: x-hasura-allowed-orgs
      allow_aggregations: true
  - role: supervisor
    permission:
      columns:
        - alternate_dns
        - annotations
        - created_at
        - created_by
        - description
        - display_name
        - id
        - ip
        - organization
        - proxy_ip
        - public_ip
        - tags
        - updated_at
        - updated_by
        - version
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _eq: x-hasura-default-org
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - alternate_dns
        - annotations
        - created_at
        - created_by
        - description
        - display_name
        - id
        - ip
        - organization
        - proxy_ip
        - public_ip
        - tags
        - updated_at
        - updated_by
        - version
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _in: x-hasura-allowed-orgs
          - created_by:
              _eq: x-hasura-user-id
      allow_aggregations: true
update_permissions:
  - role: manager
    permission:
      columns:
        - annotations
        - deleted_at
        - description
        - tags
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _in: x-hasura-allowed-orgs
      check: null
      set:
        updated_by: x-hasura-user-id
  - role: supervisor
    permission:
      columns:
        - annotations
        - deleted_at
        - description
        - tags
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _eq: x-hasura-default-org
      check: {}
      set:
        updated_by: x-hasura-user-id
  - role: user
    permission:
      columns:
        - annotations
        - description
        - tags
      filter: {}
      check:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _in: x-hasura-allowed-orgs
          - created_by:
              _eq: x-hasura-user-id
      set:
        updated_by: x-hasura-user-id
    comment: ""
