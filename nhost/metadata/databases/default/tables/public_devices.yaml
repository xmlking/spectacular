table:
  name: devices
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    created_by:
      custom_name: createdBy
    deleted_at:
      custom_name: deletedAt
    display_name:
      custom_name: displayName
    organization:
      custom_name: organization
    updated_at:
      custom_name: updatedAt
    updated_by:
      custom_name: updatedBy
  custom_column_names:
    created_at: createdAt
    created_by: createdBy
    deleted_at: deletedAt
    display_name: displayName
    organization: organization
    updated_at: updatedAt
    updated_by: updatedBy
  custom_root_fields: {}
array_relationships:
  - name: device_pools
    using:
      foreign_key_constraint_on:
        column: device_id
        table:
          name: device_pool
          schema: public
insert_permissions:
  - role: manager
    permission:
      check: {}
      set:
        created_by: x-hasura-user-id
        updated_by: x-hasura-user-id
      columns:
        - annotations
        - description
        - display_name
        - organization
        - tags
        - version
    comment: ""
  - role: supervisor
    permission:
      check: {}
      set:
        created_by: x-hasura-user-id
        organization: x-hasura-default-org
        updated_by: x-hasura-user-id
      columns:
        - display_name
        - description
        - tags
        - annotations
        - ip
        - version
  - role: user
    permission:
      check: {}
      set:
        created_by: x-hasura-user-id
        organization: x-hasura-default-org
        updated_by: x-hasura-user-id
      columns:
        - annotations
        - description
        - display_name
        - tags
        - version
    comment: ""
select_permissions:
  - role: manager
    permission:
      columns:
        - annotations
        - created_at
        - created_by
        - description
        - display_name
        - id
        - ip
        - organization
        - tags
        - updated_at
        - updated_by
        - version
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _in: x-hasura-allowed-orgs
  - role: supervisor
    permission:
      columns:
        - annotations
        - created_at
        - created_by
        - description
        - display_name
        - id
        - ip
        - organization
        - tags
        - updated_at
        - updated_by
        - version
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _eq: x-hasura-default-org
  - role: user
    permission:
      columns:
        - annotations
        - created_at
        - created_by
        - description
        - display_name
        - id
        - ip
        - organization
        - tags
        - updated_at
        - updated_by
        - version
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _in: x-hasura-allowed-orgs
          - created_by:
              _eq: x-hasura-user-id
update_permissions:
  - role: manager
    permission:
      columns:
        - annotations
        - deleted_at
        - description
        - organization
        - tags
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _in: x-hasura-allowed-orgs
      check: null
      set:
        updated_by: x-hasura-user-id
  - role: supervisor
    permission:
      columns:
        - annotations
        - deleted_at
        - description
        - tags
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
              _eq: x-hasura-default-org
      check: {}
      set:
        updated_by: x-hasura-user-id
