table:
  name: user_roles
  schema: auth
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    id:
      custom_name: id
    role:
      custom_name: role
    user_id:
      custom_name: userId
  custom_column_names:
    created_at: createdAt
    id: id
    role: role
    user_id: userId
  custom_name: authUserRoles
  custom_root_fields:
    delete: deleteAuthUserRoles
    delete_by_pk: deleteAuthUserRole
    insert: insertAuthUserRoles
    insert_one: insertAuthUserRole
    select: authUserRoles
    select_aggregate: authUserRolesAggregate
    select_by_pk: authUserRole
    update: updateAuthUserRoles
    update_by_pk: updateAuthUserRole
object_relationships:
  - name: roleByRole
    using:
      foreign_key_constraint_on: role
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: me
    permission:
      columns:
        - role
        - created_at
        - id
        - user_id
      filter:
        id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
  - role: org:admin
    permission:
      columns:
        - role
        - created_at
        - id
        - user_id
      filter:
        user:
          currentOrgId:
            _eq: X-Hasura-Org-Id
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: org:admin
    permission:
      filter:
        user:
          currentOrgId:
            _eq: X-Hasura-Org-Id
    comment: ""
