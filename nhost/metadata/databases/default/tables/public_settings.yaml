table:
  name: settings
  schema: public
insert_permissions:
  - role: org:admin
    permission:
      check: {}
      set:
        created_by: x-hasura-user-id
        org_id: x-hasura-default-org
        updated_by: x-hasura-user-id
      columns:
        - key
        - value
    comment: ""
select_permissions:
  - role: org:admin
    permission:
      columns:
        - value
        - key
        - created_at
        - updated_at
        - created_by
        - org_id
        - updated_by
      filter:
        org_id:
          _eq: x-hasura-default-org
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: org:admin
    permission:
      columns:
        - value
      filter:
        org_id:
          _eq: x-hasura-default-org
      check: null
      set:
        updated_by: x-hasura-user-id
    comment: ""
delete_permissions:
  - role: org:admin
    permission:
      filter:
        org_id:
          _eq: x-hasura-default-org
    comment: ""
