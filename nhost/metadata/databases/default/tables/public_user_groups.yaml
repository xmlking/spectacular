table:
  name: user_groups
  schema: public
configuration:
  column_config:
    group_id:
      custom_name: groupId
    user_id:
      custom_name: userId
  custom_column_names:
    group_id: groupId
    user_id: userId
  custom_root_fields: {}
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: org:admin
    permission:
      check:
        _and:
          - group:
              org_id:
                _eq: x-hasura-default-org
          - _exists:
              _table:
                name: memberships
                schema: public
              _where:
                _and:
                  - user_id:
                      _ceq:
                        - $
                        - user_id
                  - org_id:
                      _eq: x-hasura-default-org
      columns:
        - group_id
        - user_id
    comment: ""
select_permissions:
  - role: org:admin
    permission:
      columns:
        - group_id
        - user_id
      filter:
        _and:
          - group:
              org_id:
                _eq: x-hasura-default-org
          - _exists:
              _table:
                name: memberships
                schema: public
              _where:
                _and:
                  - user_id:
                      _ceq:
                        - $
                        - user_id
                  - org_id:
                      _eq: x-hasura-default-org
      allow_aggregations: true
    comment: ""
  - role: sys:admin
    permission:
      columns:
        - group_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - group_id
        - user_id
      filter:
        user_id:
          _eq: x-hasura-user-id
    comment: ""
delete_permissions:
  - role: org:admin
    permission:
      filter:
        _and:
          - group:
              org_id:
                _eq: x-hasura-default-org
          - _exists:
              _table:
                name: memberships
                schema: public
              _where:
                _and:
                  - user_id:
                      _ceq:
                        - $
                        - user_id
                  - org_id:
                      _eq: x-hasura-default-org
    comment: ""
