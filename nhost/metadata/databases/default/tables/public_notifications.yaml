table:
  name: notifications
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    created_by:
      custom_name: createdBy
    display_name:
      custom_name: displayName
    org_id:
      custom_name: orgId
    updated_at:
      custom_name: updatedAt
    updated_by:
      custom_name: updatedBy
  custom_column_names:
    created_at: createdAt
    created_by: createdBy
    display_name: displayName
    org_id: orgId
    updated_at: updatedAt
    updated_by: updatedBy
  custom_root_fields: {}
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: org_id
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - display_name
        - id
        - message
        - metadata
        - org_id
        - tags
        - title
        - type
      filter:
        org_id:
          _eq: x-hasura-default-org
    comment: ""
