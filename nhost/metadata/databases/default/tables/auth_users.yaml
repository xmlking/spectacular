table:
  name: users
  schema: auth
configuration:
  column_config:
    active_mfa_type:
      custom_name: activeMfaType
    avatar_url:
      custom_name: avatarUrl
    created_at:
      custom_name: createdAt
    default_role:
      custom_name: defaultRole
    disabled:
      custom_name: disabled
    display_name:
      custom_name: displayName
    email:
      custom_name: email
    email_verified:
      custom_name: emailVerified
    id:
      custom_name: id
    is_anonymous:
      custom_name: isAnonymous
    last_seen:
      custom_name: lastSeen
    locale:
      custom_name: locale
    new_email:
      custom_name: newEmail
    otp_hash:
      custom_name: otpHash
    otp_hash_expires_at:
      custom_name: otpHashExpiresAt
    otp_method_last_used:
      custom_name: otpMethodLastUsed
    password_hash:
      custom_name: passwordHash
    phone_number:
      custom_name: phoneNumber
    phone_number_verified:
      custom_name: phoneNumberVerified
    ticket:
      custom_name: ticket
    ticket_expires_at:
      custom_name: ticketExpiresAt
    totp_secret:
      custom_name: totpSecret
    updated_at:
      custom_name: updatedAt
    webauthn_current_challenge:
      custom_name: currentChallenge
  custom_column_names:
    active_mfa_type: activeMfaType
    avatar_url: avatarUrl
    created_at: createdAt
    default_role: defaultRole
    disabled: disabled
    display_name: displayName
    email: email
    email_verified: emailVerified
    id: id
    is_anonymous: isAnonymous
    last_seen: lastSeen
    locale: locale
    new_email: newEmail
    otp_hash: otpHash
    otp_hash_expires_at: otpHashExpiresAt
    otp_method_last_used: otpMethodLastUsed
    password_hash: passwordHash
    phone_number: phoneNumber
    phone_number_verified: phoneNumberVerified
    ticket: ticket
    ticket_expires_at: ticketExpiresAt
    totp_secret: totpSecret
    updated_at: updatedAt
    webauthn_current_challenge: currentChallenge
  custom_name: users
  custom_root_fields:
    delete: deleteUsers
    delete_by_pk: deleteUser
    insert: insertUsers
    insert_one: insertUser
    select: users
    select_aggregate: usersAggregate
    select_by_pk: user
    update: updateUsers
    update_by_pk: updateUser
object_relationships:
  - name: defaultRoleByRole
    using:
      foreign_key_constraint_on: default_role
array_relationships:
  - name: allowedOrgs
    using:
      manual_configuration:
        column_mapping:
          id: user_id
        insertion_order: null
        remote_table:
          name: user_org_roles
          schema: public
  - name: refreshTokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: refresh_tokens
          schema: auth
  - name: roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_roles
          schema: auth
  - name: securityKeys
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_security_keys
          schema: auth
  - name: userProviders
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_providers
          schema: auth
computed_fields:
  - name: associatedGroups
    definition:
      function:
        name: user_associated_groups
        schema: public
  - name: currentOrgId
    definition:
      function:
        name: user_current_org
        schema: public
  - name: dissociatedGroups
    definition:
      function:
        name: user_dissociated_groups
        schema: public
select_permissions:
  - role: me
    permission:
      columns:
        - active_mfa_type
        - avatar_url
        - created_at
        - default_role
        - display_name
        - email
        - email_verified
        - id
        - is_anonymous
        - last_seen
        - locale
        - metadata
        - phone_number
        - phone_number_verified
        - updated_at
      computed_fields:
        - currentOrgId
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: org:admin
    permission:
      columns:
        - active_mfa_type
        - avatar_url
        - created_at
        - default_role
        - disabled
        - display_name
        - email
        - email_verified
        - id
        - is_anonymous
        - last_seen
        - locale
        - metadata
        - phone_number
        - phone_number_verified
        - updated_at
      computed_fields:
        - currentOrgId
      filter:
        currentOrgId:
          _eq: X-Hasura-Org-Id
      allow_aggregations: true
    comment: ""
  - role: private
    permission:
      columns:
        - phone_number
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: me
    permission:
      columns:
        - avatar_url
        - display_name
        - email
        - locale
        - metadata
        - phone_number
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
  - role: org:admin
    permission:
      columns:
        - avatar_url
        - default_role
        - disabled
        - display_name
        - email
        - locale
        - metadata
      filter:
        currentOrgId:
          _eq: X-Hasura-Org-Id
      check: null
    comment: ""
