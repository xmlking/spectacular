table:
  name: device_pool
  schema: public
object_relationships:
  - name: device
    using:
      foreign_key_constraint_on: device_id
  - name: pool
    using:
      foreign_key_constraint_on: pool_id
insert_permissions:
  - role: manager
    permission:
      check:
        _and:
          - device:
              organization:
                _eq: x-hasura-org-id
          - pool:
              organization:
                _eq: x-hasura-org-id
      set:
        created_by: x-hasura-user-id
        updated_by: x-hasura-user-id
      columns:
        - device_id
        - pool_id
  - role: user
    permission:
      check:
        _and:
          - device:
              organization:
                _eq: x-hasura-org-id
          - pool:
              organization:
