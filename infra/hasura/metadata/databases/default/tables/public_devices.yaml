table:
  name: devices
  schema: public
array_relationships:
  - name: device_pools
    using:
      foreign_key_constraint_on:
        column: device_id
        table:
          name: device_pool
          schema: public
insert_permissions:
  - role: engine
    permission:
      check: {}
      set:
        created_by: x-hasura-user-id
        organization: x-hasura-org-id
        updated_by: x-hasura-user-id
      columns:
        - display_name
        - description
        - tags
        - annotations
        - ip
        - version
select_permissions:
  - role: engine
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - deleted_at
        - created_by
        - updated_by
        - display_name
        - description
        - tags
        - annotations
        - ip
        - organization
        - version
      filter:
        _and:
          - organization:
              _eq: x-hasura-org-id
          - created_by:
              _eq: x-hasura-user-id
          - deleted_at:
              _is_null: true
  - role: manager
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - deleted_at
        - created_by
        - updated_by
        - display_name
        - description
        - tags
        - annotations
        - ip
        - organization
        - version
      filter:
        _and:
          - organization:
              _eq: x-hasura-org-id
          - deleted_at:
              _is_null: true
  - role: user
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - deleted_at
        - created_by
        - updated_by
        - display_name
        - description
        - tags
        - annotations
        - ip
        - organization
        - version
      filter:
        _and:
          - organization:
              _eq: x-hasura-org-id
          - created_by:
              _eq: x-hasura-user-id
          - deleted_at:
              _is_null: true
update_permissions:
  - role: engine
    permission:
      columns:
        - ip
        - version
      filter:
        _and:
          - organization:
              _eq: x-hasura-org-id
          - created_by:
              _eq: x-hasura-user-id
      check: {}
      set:
        updated_by: x-hasura-user-id
  - role: manager
    permission:
      columns:
        - annotations
        - deleted_at
        - description
        - tags
      filter:
        organization:
          _eq: x-hasura-org-id
      check: null
      set:
        updated_by: x-hasura-user-id
